{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>邮箱:
      <dd><input type=email name=user_email>
      <dt>密码:
      <dd><input type=password name=password>
      <dd><input type=submit value=Login> 登录</input>
      <dd><input type=submit name=reset_password value = "忘记密码？">
    </dl>
  </form>
{% endblock %}
